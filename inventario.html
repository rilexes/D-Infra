<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventário</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Div para informações do usuário e botão de logout -->
        <div class="d-flex justify-content-between align-items-center mt-5">
            <div>
                <h1 class="mt-3">Gerenciador de Inventário</h1>
            </div>
            <div>
                <span id="userEmail"></span>
                <button id="logoutButton" class="btn btn-secondary ml-2">Logout</button>
            </div>
        </div>

        <!-- Botão para adicionar item -->
        <a href="form.html" target="_blank" class="btn btn-primary mb-3">Adicionar Item</a>

        <!-- Tabela para listar os itens do inventário -->
        <h2 class="mt-5">Itens do Inventário</h2>
        <div class="table-responsive mt-3">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>MAC Address</th>
                        <th>Fabricante</th>
                        <th>Modelo</th>
                        <th>Descrição</th>
                        <th>Data de Aquisição</th>
                        <th>Preço</th>
                        <th>Localização</th>
                        <th>Tipo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="itemList"></tbody>
            </table>
        </div>
    </div>
    <!-- Firebase SDK -->
    <script type="module" src="js/inventario.js"></script>
</body>
</html>
