<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Item ao Inventário</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sform.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Adicionar Item ao Inventário</h1>
        
        <!-- Formulário para adicionar item -->
        <form id="itemForm" class="mt-3">
            <div class="form-group">
                <label for="macAddress">MAC Address</label>
                <input type="text" class="form-control" id="macAddress" required>
            </div>
            <div class="form-group">
                <label for="fabricante">Fabricante</label>
                <input type="text" class="form-control" id="fabricante" required>
            </div>
            <div class="form-group">
                <label for="modelo">Modelo</label>
                <input type="text" class="form-control" id="modelo" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" class="form-control" id="descricao" required>
            </div>
            <div class="form-group">
                <label for="dataAquisicao">Data de Aquisição</label>
                <input type="date" class="form-control" id="dataAquisicao" required>
            </div>
            <div class="form-group">
                <label for="preco">Preço</label>
                <input type="number" class="form-control" id="preco" required>
            </div>
            <div class="form-group">
                <label for="localizacao">Localização</label>
                <input type="text" class="form-control" id="localizacao" required>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo</label>
                <select class="form-control" id="tipo" required>
                    <option value="DESKTOP">Desktop</option>
                    <option value="NOTEBOOK">Notebook</option>
                    <option value="SERVIDOR">Servidor</option>
                    <option value="OUTRO">Outro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="especificacoes">Especificações</label>
                <textarea class="form-control" id="especificacoes" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Item</button>
        </form>
    </div>
    <!-- Custom JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/form.js" type="module"></script>
</body>
</html>
